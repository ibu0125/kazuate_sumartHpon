<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数あてゲーム</title>
    <meta name="discriprion" content="text">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game">
        <section class="mainContainer">
            <div class="mainWarrper">
                <h1 class="main-headline">数あてゲーム</h1>
                <button class="startBtn">start</button>
                <div class="first-img">
                </div>
            </div>
        </section>
        <section class="gameContainer active">
            <div class="gameScreen">
                <h1 class="game-headline">1~20の数字を入力してください</h1>
                <div class="gameInput">
                    <input type="text" id="ansText">
                    <input class="ansBtn" type="submit" value="解答">
                </div>
                <div class="second-img">
                </div>
            </div>
            <div id="correct"></div>
            <div id="result" class="result"></div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
